<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner__wrapper">
      <div class="banner" data-step="1">
        <button class="popup__open">
            <img src="./assets/img/plus.svg" alt="open" class="open__media">
        </button>
        <div class="banner__popup">
            <button class="popup__close">
                <img class="close__media" src="./assets/img/close.svg" alt="close">
            </button>
          <video class="popup__video" autoplay muted>
            <source src="./assets/video/video-4.mp4" />
          </video>
          <p class="popup__text">
            Alles im Blick: Mit den neuen LED Frontscheinwerfern* und LED
            Rückleuchten* entgeht Ihnen nichts mehr.
          </p>
          <button class="popup__button">Jetzt konfigurieren</button>
        </div>
        <div class="banner__logo">
          <img src="./assets/img/logo.svg.png" alt="logo" class="logo__media" />
        </div>
        <div class="banner__content">
          <div class="banner__content-left">
            <div class="banner__text">
              <strong
                >Der neue <br />
                Caddy Cargo</strong
              >
              <br />
              <span
                >Bereit für alles, <br />
                was kommt</span
              >
            </div>
            <button class="banner__btn">Jetzt konfigurieren</button>
          </div>
          <div class="banner__content-right">
            <div class="bunner__bubble">
              <img
                src="./assets/img/bubble-2.png"
                alt=""
                class="bubble__media"
              />
            </div>
            <button class="banner__micro">
              <img
                class="micro__media"
                src="./assets/img/micro.svg"
                alt="microphone"
              />
            </button>
            <button class="banner__arrow">
              <img
                class="arrow__media"
                src="./assets/img/right-arrow.svg"
                alt="arrow"
              />
            </button>
          </div>
        </div>
        <p class="banner__subtext">Abbildung zeigt Sonderausstattung gegen Mehrpreis</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
